<div id="caja-genero">
	<h1>Generos</h1>

	<p id="btn-add-genero">
		<a routerLink="/admin/generos_new" class="btn btn-primary">Agregar Genero</a>
	</p>

	<div id="display-genero" *ngIf="isGeneros">
		<div class="row">
			<div class="col-lg-3 col-md-4 col-sm-6 margen-genero-inf" *ngFor="let genero of generos">
				<div class="card">
					<div class="card-block">
						<h5 class="card-title text-center"> {{ genero.nombre }} </h5>
						<div class="card-text text-right">
							<a [routerLink]="['/admin/generos', genero._id]" class="btn-update">
								<i class="fa fa-pencil-square-o fa-lg"></i>
							</a>
							<i (click)="deleteGenero(genero)" class="fa fa-trash fa-lg clickable"></i>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
